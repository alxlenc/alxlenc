
name: Goodreads Books

on:
  schedule:
    - cron: '0 0 0 * *'
  workflow_dispatch:
jobs:
  update-readme-with-goodreads-books:
    name: Update this repo's README with what you're currently reading
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: zwacky/goodreads-profile-workflow@main
        with:
          goodreads_user_id: "117462291"
          shelf: "read"
          template: "- [$title]($url) by $author. In my opinion: $my_rating_stars"
          comment_tag_name: "GOODREAD-READ-SHELF"
      - uses: zwacky/goodreads-profile-workflow@main
        with:
          goodreads_user_id: "117462291"
          shelf: "currently-reading"
          comment_tag_name: "GOODREAD-CURRENTLY-SHELF"
